{{ define "pages/pricingMainPage.html" }}
    <!DOCTYPE html>
    <html lang="en" data-theme="night">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Home</title>
        <script src="https://unpkg.com/htmx.org@1.9.5"></script>
        <script src="https://unpkg.com/hyperscript.org@0.9.11"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
        <link href="/static/css" rel="stylesheet">
    </head>
    <body>

    <div class="drawer lg:drawer-open">
        <input id="my-drawer-2" type="checkbox" class="drawer-toggle"/>
        <div id="main-page-content"
             class="drawer-content flex flex-col items-center justify-center htmx-swapping:opacity-0 transition-opacity swap:1s">

            <label for="my-drawer-2" class="btn btn-primary drawer-button lg:hidden">Open drawer</label>
            <div class="w-full h-full" hx-trigger="reloadMain from:body" hx-get="/content" hx-target="this" hx-swap="innerHTML">
                {{ if .IsAuthenticated }}
                    {{ template "grid-page-ui" . }}
                {{ else }}
                        {{ template "pages/pricing.html" . }}
                {{ end }}

            </div>

        </div>

        {{ template "sidebar-inner-new" . }}

    </div>

    <script src="/static/sidebarjs"></script>

    </body>
    </html>
{{ end }}
